<div class="container bookView">
    <div class="bookDiv">
        <section class="row">
            <div class="col-xs-10 col-sm-10 col-md-12 col-lg-12">
                <div class="partialTitle">Books:</div>
                <div class="center-panel panel panel-default bookViewPanel">
                    <div modal="opened" ng-include src="'partials/modalView.html'"></div>
                    <table class="table bookTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="book in bookData | filter: query">
                                <td>
                                    <a data-toggle="modal" id="{{book.Id}}" data-target="#myModal" ng-click="getBookId(book.Id, $index)">
                                        {{book.title}}
                                    </a>
                                </td>
                                <td ng-repeat="author in book.authorNames | filter: query">{{author.name}}</td>
                                <td ng-repeat="genre in book.genreNames | filter: query">{{genre.name}}</td>
                                <td>
                                    <button type="button" id="{{book.Id}}" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="getBookId(book.Id, $index)">
                                        Book Details
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
