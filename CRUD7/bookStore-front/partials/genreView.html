
<div class="container">
	<div class="genreDiv">
		<div class="partialTitle row">Genres</div>
        <div modal="opened" ng-include src="'partials/modalView.html'"></div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">			
		<div class="row">
            <accordion>
                <accordion-group heading={{genre.name}} ng-repeat="genre in genreData | filter: query" class="accordion">
                    <tbody>
                        
                        <p>{{genre.description}}</p>
                        <p>Books in this genre:</p>
                        <td>
                            <a ng-repeat="book in bookData" data-toggle="modal" id="book.Id" data-target="#myModal" ng-click="getBookId(book.Id, $index)">
                                <div ng-repeat="genreName in book.genreNames" ng-if="genre.name == genreName.name">
                                    {{book.title}}
                                </div>
                            </a>
                        </td>
                    </tbody>
                </accordion-group>
            </accordion>
		</div>
        </div>
	</div>
</div>
