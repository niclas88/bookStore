<div class="modal fade" id="myModal" tabindex="-1" ng-repeat="book in bookData" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <h4 class="modal-title" id="myModalLabel" ng-repeat="book in bookData" ng-if="book.Id == bookId">{{book.title}}</h4>

            </div>

            <div class="modal-body">

                <div class="panel panel-default">

                    <div class="modalBookDetails" ng-hide="showDetailWindow">

                        <img ng-repeat="image in book.images" ng-if="image.Id == bookId" ng-src="{{image.imageUrl}}" class="modalBookImage col-xs-3 col-sm-3" ng-repeat="book in bookData" ng-if="book.Id == bookId" ng-src="{{book.cover}}">

                        <ul class="list-group col-xs-12 col-sm-7" ng-repeat="book in bookData" ng-if="book.Id == bookId">

                            <li class="list-group-item"><strong>Author: </strong>{{author.name}}</li>

                            <li class="list-group-item"><strong>Published:</strong> {{book.year}}</li>

                            <li class="list-group-item"><strong>Genre:</strong> {{genre.name}}</li>

                            <li class="list-group-item"><strong>ISBN:</strong> {{book.isbn}}</li>

                        </ul>

                    </div>

                    <div class="panel-body" ng-show="editBookView">

                        <ul class="list-group" ng-repeat="book in bookData" ng-if="book.Id == bookId">

                            <li class="list-group-item" ng-repeat="author in book.authorNames">
                                Author: <input type="text" class="form-control" ng-model="author.name">
                            </li>

                            <li class="list-group-item">
                                Published: <input type="text" class="form-control" ng-model="book.year">
                            </li>

                            <li class="list-group-item" ng-repeat="genre in book.genreNames">
                                Genre: <input type="text" class="form-control" ng-model="genre.name">
                            </li>

                            <li class="list-group-item">
                                ISBN: <input type="text" class="form-control" ng-model="book.isbn">
                            </li>

                        </ul>

                        <textarea class="form-control modalEditTextArea" id="data" rows="5" ng-model="editDescription" placeholder="Add book description here...">{{book.description}}</textarea>

                        <a href="" ng-show="showSave" ng-click="saveData()">Save</a>

                    </div>

                    <div class="modalBookDescription" ng-repeat="book in bookData" ng-if="book.Id == bookId" ng-hide="editBookView">

                        <p ng-hide="summary">{{book.description | limitTo: 150}}</p>

                        <p ng-show="more">{{book.description}}</p>

                        <a href="" ng-click="readMore()">Read more</a>

                        <div class="collapse" id="collapseExample">

                            <div class="well">
                                ...
                            </div>

                            </p>

                        </div>

                    </div>

                </div>
                <div class="modal-footer">

                    <a href="" ng-show="showEdit" class="editLink" ng-click="editBook()">Edit</a>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>

            </div>

        </div>

    </div>
